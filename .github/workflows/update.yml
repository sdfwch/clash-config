name: Update Clash Config

on:
  schedule:
    - cron: '0 4 * * *'  # 每天凌晨 4 点（UTC）
  workflow_dispatch:

jobs:
  update-clash-config:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.MY_GITHUB_TOKEN }}  # ✅ 关键！必须加上

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests pyyaml

    - name: Run update script
      run: |
        python update_clash.py

    - name: Commit and push if changed
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add clash_config.yaml
        git commit -m "auto: update clash config" || echo "No changes to commit"
        git push  # ✅ 不需要写完整 URL，checkout 已经带 token
